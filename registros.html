<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros - Projeto Conexão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .accordion-content { transition: max-height 0.5s ease-in-out; max-height: 0; overflow: hidden; }
        .accordion-content.open { max-height: 2000px; }
        .rotate-180 { transform: rotate(180deg); }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0.5; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-white/20 shadow-lg shadow-blue-500/5 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="flex items-center">
                    <img src="assets/logo.png" alt="Logo" class="w-8 h-8 object-contain">
                </a>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50">Início</a>
                    <a href="conteudo.html" class="px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50">Conteúdo</a>
                    <a href="eventos.html" class="px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50">Eventos</a>
                    <a href="registros.html" class="px-3 py-2 rounded-md text-blue-600 bg-blue-50">Registros</a>
                    <a href="contato.html" class="px-3 py-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-gray-50">Contato</a>
                </nav>
                <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="md:hidden p-2 text-gray-700">
                    <i data-lucide="menu"></i>
                </button>
            </div>
            <div id="mobile-menu" class="hidden md:hidden py-4 border-t border-gray-200">
                <nav class="flex flex-col space-y-2">
                    <a href="index.html" class="px-3 py-2 text-gray-700">Início</a>
                    <a href="conteudo.html" class="px-3 py-2 text-gray-700">Conteúdo</a>
                    <a href="eventos.html" class="px-3 py-2 text-gray-700">Eventos</a>
                    <a href="registros.html" class="px-3 py-2 text-blue-600 bg-blue-50">Registros</a>
                    <a href="contato.html" class="px-3 py-2 text-gray-700">Contato</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-16 bg-gradient-to-br from-teal-50 via-blue-50 to-cyan-50 min-h-screen relative overflow-hidden">
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-teal-500 to-blue-500 mb-4 shadow-lg shadow-teal-500/30">
                    <i data-lucide="camera" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-4xl text-teal-900 font-bold mb-2">Registros</h1>
                <div class="w-24 h-1 bg-gradient-to-r from-teal-600 via-blue-600 to-cyan-600 mx-auto rounded-full"></div>
            </div>

            <div class="bg-gradient-to-br from-white to-teal-50/30 border border-teal-200/50 rounded-2xl overflow-hidden shadow-lg">
                <button onclick="toggleGallery(this)" class="w-full flex items-center justify-between p-6 text-left hover:bg-teal-50/50 transition-colors">
                    <div>
                        <h3 class="text-2xl text-teal-900 font-bold">Aulão ENEM 2025</h3>
                        <p class="text-gray-600 mt-2">Clique para ver as fotos do evento</p>
                    </div>
                    <i data-lucide="chevron-down" class="w-6 h-6 text-gray-400 transition-transform icon-chevron"></i>
                </button>
                
                <div class="accordion-content open"> <div class="p-6 border-t border-teal-200/30">
                        
                        <div class="mb-8 space-y-6">
                            <div class="bg-white/80 backdrop-blur-sm rounded-xl p-6 shadow-md border border-teal-100 flex items-start gap-3">
                                <i data-lucide="users" class="text-teal-600 mt-1"></i>
                                <div>
                                    <h4 class="text-lg text-teal-900 font-bold mb-2">Equipe Participante</h4>
                                    <p class="text-gray-700">Professores: Haroldo, Fernanda e Antonio</p>
                                    <p class="text-gray-700">Alunos: Bruno, Letícia e Maria Eduarda</p>
                                </div>
                            </div>
                        </div>

                        <div class="relative max-w-4xl mx-auto">
                            <div class="relative aspect-video bg-gray-200 rounded-xl overflow-hidden shadow-lg">
                                <img id="gallery-img" src="" alt="Foto do evento" class="w-full h-full object-cover fade-in">
                                
                                <button onclick="changePhoto(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/90 p-3 rounded-full shadow-lg hover:scale-110 transition">
                                    <i data-lucide="chevron-left" class="text-teal-900"></i>
                                </button>
                                <button onclick="changePhoto(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/90 p-3 rounded-full shadow-lg hover:scale-110 transition">
                                    <i data-lucide="chevron-right" class="text-teal-900"></i>
                                </button>
                                
                                <div class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/60 px-4 py-2 rounded-full text-white text-sm">
                                    <span id="gallery-counter">1 / 5</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // --- CONFIGURAÇÃO DAS FOTOS ---
        // SUBSTITUA ESTES LINKS PELOS LINKS REAIS DAS SUAS FOTOS
        const photos = [
            "assets/foto1.jpg",
            "assets/foto2.jpg",
            "assets/foto3.jpg",
            "assets/foto4.jpg",
            "assets/foto5.jpg"
        ];

        let currentIdx = 0;
        const imgEl = document.getElementById('gallery-img');
        const countEl = document.getElementById('gallery-counter');

        // Inicializa a primeira foto
        updateGallery();

        function changePhoto(direction) {
            currentIdx += direction;
            if (currentIdx < 0) currentIdx = photos.length - 1;
            if (currentIdx >= photos.length) currentIdx = 0;
            updateGallery();
        }

        function updateGallery() {
            // Remove a classe de animação para reiniciar
            imgEl.classList.remove('fade-in');
            void imgEl.offsetWidth; // Trigger reflow
            
            imgEl.src = photos[currentIdx];
            countEl.innerText = `${currentIdx + 1} / ${photos.length}`;
            
            // Adiciona animação
            imgEl.classList.add('fade-in');
        }

        function toggleGallery(btn) {
            const content = btn.nextElementSibling;
            const icon = btn.querySelector('.icon-chevron');
            content.classList.toggle('open');
            icon.classList.toggle('rotate-180');
        }
    </script>
</body>
</html>
